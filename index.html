<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Vendor Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Boba Vendor Survey</h1>
    </header>
    <main>
      <section>
        <h2>Personal Information</h2>
        <label>Name:</label>
        <input type="text" placeholder="Your Name">
        <label>Email:</label>
        <input type="text" placeholder="Your Email">
        <label>Age:</label>
        <input type="text" placeholder="Your Age">
      </section>
      <section>
        <h2>Boba Preferences</h2>
        <label>Favorite Boba Flavor:</label>
        <input type="text" placeholder="Your Favorite Flavor">
        <label>Favorite Topping:</label>
        <input type="text" placeholder="Your Favorite Topping">
        <label>How Would You Rate Our Service?</label>
        <select>
          <option value="blank">Please Rate Us</option>
          <option value="bad">bad</option>
          <option value="Good">Good</option>
          <option value="Great">Great</option>
        </select>
      </section>
      <input type="submit">
    </main>
  </body>
</html>
