<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boba Vendor Survey</title>
  <link rel="stylesheet" href="styles/output.css">
</head>

<body class="font-sans bg-gray-100">

  <header class="text-center py-8 bg-purple-500 text-white">
    <h1 class="text-3xl font-bold">Boba Vendor Survey</h1>
  </header>

  <main class="max-w-lg mx-auto my-8 p-8 bg-white shadow-md rounded-md">

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
      <label class="block mb-2">Name:</label>
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
      <label class="block mb-2">Email:</label>
      <input type="text" placeholder="Your Email" class="w-full p-2 border rounded">
      <label class="block mb-2">Age:</label>
      <input type="text" placeholder="Your Age" class="w-full p-2 border rounded">
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Boba Preferences</h2>
      <label class="block mb-2">Favorite Boba Flavor:</label>
      <input type="text" placeholder="Your Favorite Flavor" class="w-full p-2 border rounded">
      <label class="block mb-2">Favorite Topping:</label>
      <input type="text" placeholder="Your Favorite Topping" class="w-full p-2 border rounded">
      <label class="block mb-2">How Would You Rate Our Service?</label>
      <select class="w-full p-2 border rounded">
        <option value="blank">Please Rate Us</option>
        <option value="bad">Bad</option>
        <option value="Good">Good</option>
        <option value="Great">Great</option>
      </select>
    </section>

    <input type="submit" class="bg-purple-500 text-white px-4 py-2 rounded cursor-pointer">

  </main>

</body>

</html>
